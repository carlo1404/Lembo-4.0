<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/register1.css">
    <title>Registro Usuario</title>
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h1>Registro de Usuario</h1>
            <form action="">
                <select name="input">
                    <option value="">Tipo de Usuario</option>
                    <option value="Cliente">Cliente</option>
                    <option value="Ingeniero agrónomo">Ingeniero agrónomo</option>
                    <option value="Empleado administrativo">Empleado administrativo</option>
                    <option value="Agricultor">Agricultor</option>
                    <option value="Agricultor Instructor">Agricultor Instructor</option>
                    <option value="Aprendiz">Aprendiz</option>
                    <option value="Empleado seguridad">Empleado seguridad</option>
                    <option value="Proveedor">Proveedor</option>
                    <option value="Vendedor">Vendedor</option>
                    <option value="Transporte">Transporte</option>
                </select>
                <select name="input">
                    <option value="">Tipo de Documento</option>
                    <option value="Cedula de ciudadania">Cédula de ciudadanía</option>
                    <option value="Tarjeta de identidad">Tarjeta de identidad</option>
                    <option value="Pasaporte">Pasaporte</option>
                    <option value="Permiso Especial de Permanencia">Permiso Especial de Permanencia</option>
                    <option value="Registro Civil">Registro Civil</option>
                </select>
                <input type="number" placeholder="Número de Documento">
                <input type="text" placeholder="Nombre">
                <div class="submit-container">
                    <button type="submit" formaction="register2.html">
                        <i class='bx bx-right-arrow-alt'></i>
                    </button>
                </div>
            </form>
        </div>

        <div class="logo-container">
            <img src="../IMG/Propuesta Logo 2 (1).jpg" alt="LEMBO Logo">
            <h2>LEMBO</h2>
        </div>
    </div>
</body>
</html>
